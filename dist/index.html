<!doctype html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/><link rel="shortcut icon" href="favicon/favicon.ico"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="css/style.bundle.css"/><title>Fancy Weather</title></head><body><header><div class="container"><div class="flex-header_container"><div class="flex-header_item nav"><ul class="menu topmenu"><li><button class="preload"><img src="img/Reload.png" alt="download"></button></li><li><button class="language">En<i class="fa fa-angle-down"></i></button><ul class="submenu"><li><button class="language">Ru</button></li></ul></li><li class="degrees"><button class="farengate inactive">°F</button><button class="celsiu">°C</button></li></ul></div><div class="flex-header_item"><form><input type="search" placeholder="Search city or ZIP" autofocus> <button type="submit" class="voice-input"></button> <button class="loading">Search</button></form></div></div></div></header><div id="mainContainer"><div class="container"><div class="weather-continer"><div class="weather-data"><div class="weather-data-cluster"><p class="weather-data-cluster__location" id="clock_2">Минск, Беларусь</p><p class="weather-data-cluster__date-time" id="clock">пн 25 май &nbsp; 12:55</p><div class="current-weather"><div><p class="weather-data-cluster__temperature-today">13</p></div><div><img class="weather-data-cluster__weather-icon" alt="rain" src="img/rain.png"><div class="weather-data-cluster__weather-data"><p>Возможен Небольшой Дождь</p><p>Ощущается как: 13°</p><p>Ветер: 2 m/s</p><p>Влажность: 74%</p></div></div></div><div class="weather-days"><div class="forecast"><p class="forecast__day">вторник</p><p class="forecast__temperature">15°</p><img class="forecast__icon" alt="partly-cloudy-day" src="img/partly-cloudy-day.png"></div><div class="forecast"><p class="forecast__day">среда</p><p class="forecast__temperature">15°</p><img class="forecast__icon" alt="cloudy" src="img/cloudy.png"></div><div class="forecast"><p class="forecast__day">четверг</p><p class="forecast__temperature">15°</p><img class="forecast__icon" alt="rain" src="img/rain.png"></div></div></div></div><div class="weather-data geo"><div class="map-cluster__map"><iframe class="map-iframe" src="https://www.google.com/maps/embed/v1/view?center=53.902334,27.5618791&amp;zoom=10&amp;key=AIzaSyBWWZnqHV3asW7DM3yCQ0dxSHjj_J9LkwE&amp;language=ru"></iframe></div><div class="map-cluster__coordinates"><p>Широта: 53°54'</p><p>Долгота: 27°34'</p></div></div></div></div></div><footer><div class="container"></div></footer><script src="js/bundle.js"></script></body>
