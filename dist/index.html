<!DOCTYPE html
><head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.bundle.css" />
  <title>Fancy Weather</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="flex-header_container">
        <div class="flex-header_item nav">
          <ul class="menu topmenu">
            <li>
              <button class="preload"><img class="activ-prelod" src="img/Reload.png" alt="download" /></button>
            </li>
            <li><button class="language inactive">En</button><button class="language">Ru</button></li>
            <li></li>
            <li class="degrees"><button class="farengate">°F</button><button class="celsiu inactive">°C</button></li>
          </ul>
        </div>
        <div class="flex-header_item search-container">
          <form>
            <input type="search" placeholder="Search city or ZIP" autofocus />
            <button type="submit" class="voice-input"></button> <button class="loading">Search</button>
          </form>
        </div>
      </div>
    </div>
  </header>
  <div id="mainContainer">
    <div class="container">
      <div class="weather-continer">
        <div class="weather-data">
          <div class="weather-data-cluster">
            <p class="weather-data-cluster__location">
              <span class="city">Минск</span><span class="country">, Беларусь</span>
            </p>
            <p class="weather-data-cluster__date-time" id="clock">пн 25 май &nbsp; 12:55</p>
            <div class="current-weather">
              <div><p class="weather-data-cluster__temperature-today">13</p></div>
              <div>
                <img class="weather-data-cluster__weather-icon" alt="Rain" src="img/Rain.png" />
                <div class="weather-data-cluster__weather-data">
                  <p class="description">Возможен Небольшой Дождь</p>
                  <p class="feels">Ощущается как: 13°</p>
                  <p class="wind-speed">Ветер: 2 m/s</p>
                  <p class="humidity">Влажность: 74%</p>
                </div>
              </div>
            </div>
            <div class="weather-days">
              <div class="forecast">
                <p class="forecast__day">вторник</p>
                <p class="forecast__temperature tomorrow">1°</p>
                <img class="forecast__icon" alt="partly-cloudy-day" src="img/partly-cloudy-day.png" />
              </div>
              <div class="forecast">
                <p class="forecast__day">среда</p>
                <p class="forecast__temperature day-after-tomorrow">1°</p>
                <img class="forecast__icon" alt="Clouds" src="img/Clouds.png" />
              </div>
              <div class="forecast">
                <p class="forecast__day">четверг</p>
                <p class="forecast__temperature after-after-tomorrow">1°</p>
                <img class="forecast__icon" alt="Rain" src="img/Rain.png" />
              </div>
            </div>
          </div>
        </div>
        <div class="weather-data geo">
          <div id="map"></div>
          <div class="map-cluster__coordinates">
            <p class="lat">Широта: 53°54'</p>
            <p class="lon">Долгота: 27°34'</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer><div class="container"></div></footer>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
  <script src="js/bundle.js"></script>
</body>
